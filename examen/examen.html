<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('ims.jpeg'); /* Ruta de la imagen de fondo */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #formContainer {
            background-color: rgba(255, 255, 255, 0.8); /* Color de fondo del formulario con transparencia */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="formContainer">
        <h2>Formulario</h2>
        <form id="myForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">

            <label for="genero">Género:</label>
            <input type="text" id="genero" name="genero">

            <label for="estatura">Estatura:</label>
            <input type="number" id="estatura" name="estatura" step="0.01">

            <label for="peso">Peso:</label>
            <input type="number" id="peso" name="peso" step="0.01">

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">

            <label for="pasatiempo">Pasatiempo Favorito:</label>
            <input type="text" id="pasatiempo" name="pasatiempo">

            <button type="button" onclick="guardarDatos()">Aceptar</button>
            <button type="button" onclick="limpiarCampos()">Limpiar</button>
        </form>
    </div>

    <script>
        function guardarDatos() {
            var nombre = document.getElementById("nombre").value;
            var telefono = document.getElementById("telefono").value;
            var edad = document.getElementById("edad").value;
            var genero = document.getElementById("genero").value;
            var estatura = document.getElementById("estatura").value;
            var peso = document.getElementById("peso").value;
            var direccion = document.getElementById("direccion").value;
            var pasatiempo = document.getElementById("pasatiempo").value;

            var mensaje = "Datos almacenados:\n" +
                "Nombre: " + nombre + "\n" +
                "Teléfono: " + telefono + "\n" +
                "Edad: " + edad + "\n" +
                "Género: " + genero + "\n" +
                "Estatura: " + estatura + "\n" +
                "Peso: " + peso + "\n" +
                "Dirección: " + direccion + "\n" +
                "Pasatiempo: " + pasatiempo;

            alert(mensaje);
        }

        function limpiarCampos() {
            document.getElementById("myForm").reset();
        }
    </script>
</body>
</html>
